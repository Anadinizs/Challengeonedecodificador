<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400.. 700&family=Montserrat:ital,wght@0,100..900; 1.100.900&display=swap">
    <title>Codificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="Conteudo">
    <header class="cabecalho">
        <img src="imagem/alura.jpg" class="logo">
    </header>
    <main class="Conteudo_secundario"> 
        <section class="Conteudo_inserir_texto">
            <textarea id="input" rows="2" cols="80"></textarea>
            <div class="form">
                <label class="aviso">*Digitar apenas letras minúsculas.</label>
            </div>
            <div class="Button">
                <button id="Cript"  class="container_button">Criptografar</button>
                <button id="Descript" class="container_button">Descriptografar</button>
            </div>
        </section>
        <section class="Conteudo_retorno_texto">
            <div class="Aparecer_msg">
                <textarea id="retorno_msg" class="retorno_msg" rows="25" cols="50"></textarea>
            <div>
                <button id="Copy" class="container_button">Copiar</button>
                
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="texto_rodape">Desenvolvido por Ana Luiza</p> 
    <a class="rodapé_links" href="https://linkedin.com/in/ana-luiza-diniz-sampaio-logística/">
        <img src="imagem/linkedin.png" alt="logo_linkedin">
    </a>
</footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
